---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: cicd-dotnet-sample
  namespace: dojo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cicd-dotnet-sample
  template:
    metadata:
      labels:
        app: cicd-dotnet-sample
        deploymentconfig: cicd-dotnet-sample
    spec:
      containers:
        - name: cicd-dotnet-sample
          image: image-registry.openshift-image-registry.svc:5000/dojo/cicd-dotnet-sample
          ports:
            - containerPort: 8080
              protocol: TCP
          resources: {}
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          imagePullPolicy: Always
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
      dnsPolicy: ClusterFirst
      securityContext: {}
      schedulerName: default-scheduler
      imagePullSecrets: []
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
  paused: false
